
<form [formGroup]="categoryForm" class="pad-70">
    <label for="name">Nome</label>
    <input id="name" formControlName="name">
    <btn-primary 
        btn-text="Salvar"
        (submit)="onSubmit()"
        [disabled]="!categoryForm.valid"
        [loading]="loading()"
        variant="secondary"
    />
</form>
